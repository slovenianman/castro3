<!DOCTYPE html>
<html>
    <head><title>Aspose.3D</title></head>
    <style>
        #canvas {border:1px solid black;width: 900px;height:700px;}
    </style>
    <body>
        <canvas id='canvas'></canvas>
    </body>
        <script>
            var Aspose3D = {
                locateFile : function(path, prefix) {
                    return 'https://products.aspose.app/3d/assets/js/' + path;
                }
            };
        </script>
        <script src='https://products.aspose.app/3d/assets/js/aspose.3d-2.1.js'></script>
        <script>

                aspose3d({
                    canvas : 'canvas',
                    movement : 'orbital',
                    centerModel : true,
                    features : ['grid', 'menu', 'summary', 'orientationBox', ],
                    camera:
                    {
                        far: 5000,
                        near: 0.1,
                        aspect: 7,
                        up: 'y',
                        lookAt : [0, 0, 0],
                        position : [5000, 5000, 5000],
                        fov : 70
                    },
                    addLight(... pos) {
                        color = 0xFFFFFF,
                        intensity = 1,
                        light = new THREE.DirectionalLight(color, intensity),
                        light.position.set(...pos),
                        scene.add(light),
                        scene.add(light.target),
                    },
                     addLight(5, 5, 2),
                    url: 'scene.usdz',
                });
        </script>
</html>
